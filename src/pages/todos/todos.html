<ion-header>
  <ion-navbar color="primary">
    <ion-title>Todos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only navPush="TodoPage">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let todo of todos" navPush="TodoPage" [navParams]="todo">
      {{ todo.todo }}
    </button>
  </ion-list>
</ion-content>
