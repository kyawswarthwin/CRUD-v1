<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!isEditView">New Todo</ion-title>
    <ion-title *ngIf="isEditView">Edit Todo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input [(ngModel)]="db.todo" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button *ngIf="!isEditView" block (click)="onCreate()">Create</button>
    <button ion-button *ngIf="isEditView" block (click)="onUpdate()">Update</button>
    <button ion-button *ngIf="isEditView" block color="danger" (click)="onDelete()">Delete</button>
  </div>
</ion-content>
